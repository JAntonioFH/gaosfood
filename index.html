            <p><button onclick="cambioMenus('hamburguesas')" class="boton-iconos-menu-lateral"><img class="imagenes-iconos-menu-lateral" src="./assets/hamburguesa.png"></button>

                </div>
                <div id="snacks" class="inicio-oculto">

                </div>
